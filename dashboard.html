        .score-high {

        }
        
        .score-medium {
            color: #eab308;

        }
        
        .score-low {

        .delete-btn {

        }

        .pagination {

        .pagination button:hover:not(:disabled) {

        .pagination button:disabled {

        .empty-state {

        @media (max-width: 768px) {

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“Š å­¦ç”Ÿç­”é¢˜æ•°æ®çœ‹æ¿</h1>
            <p>äººè„¸è¯†åˆ«çŸ¥è¯†é—¯å…³ - æ•™å¸ˆç®¡ç†åå°</p>
        </div>
        
        <!-- ç»Ÿè®¡å¡ç‰‡ -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="label">æ€»å‚ä¸äººæ•°</div>
                <div class="value" id="total-count">0</div>
            </div>
            <div class="stat-card">
                <div class="label">å¹³å‡åˆ†</div>
                <div class="value highlight" id="avg-score">0</div>
            </div>
            <div class="stat-card">
                <div class="label">æœ€é«˜åˆ†</div>
                <div class="value" id="max-score">0</div>
            </div>
            <div class="stat-card">
                <div class="label">åŠæ ¼ç‡</div>
                <div class="value" id="pass-rate">0%</div>
            </div>
        </div>
        
        <!-- å›¾è¡¨åŒºåŸŸ -->
        <div class="charts-grid">
            <div class="chart-card">
                <h3>ğŸ“ˆ åˆ†æ•°æ®µåˆ†å¸ƒ</h3>
                <canvas id="scoreDistributionChart"></canvas>
            </div>
            <div class="chart-card">
                <h3>âŒ é¢˜ç›®é”™è¯¯ç‡ç»Ÿè®¡</h3>
                <canvas id="errorRateChart"></canvas>
            </div>
        </div>
        
        <!-- å­¦ç”Ÿåˆ—è¡¨ -->
        <div class="table-container">
            <div class="table-header">
                <h3>ğŸ“‹ å­¦ç”Ÿè¯¦ç»†æˆç»©</h3>
                <div class="filter-container">
                    <select id="class-filter">
                        <option value="">å…¨éƒ¨ç­çº§</option>
                    </select>
                    <button onclick="loadStudents()">åˆ·æ–°</button>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ç­çº§</th>
                        <th>å§“å</th>
                        <th>åº§å·</th>
                        <th>å¾—åˆ†</th>
                        <th>æäº¤æ—¶é—´</th>
                        <th>æ“ä½œ</th>
                    </tr>
                </thead>
                <tbody id="students-table">
                </tbody>
            </table>
            <div class="pagination" id="pagination">
            </div>
        </div>
    </div>
    
    <script>
        // é…ç½®å˜é‡
        const API_BASE_URL = 'https://face-recognition-backend-i5df.onrender.com';
        let currentPage = 1;
        let totalPages = 1;
        let currentClassFilter = '';
        let scoreDistributionChart = null;
        let errorRateChart = null;
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadStudents();
            loadClassFilter();
        });
        
        // åŠ è½½ç»Ÿè®¡æ•°æ®
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/dashboard/stats`);
                const data = await response.json();
                
                // æ›´æ–°ç»Ÿè®¡å¡ç‰‡
                document.getElementById('total-count').textContent = data.total_count;
                document.getElementById('avg-score').textContent = data.avg_score;
                document.getElementById('max-score').textContent = data.max_score;
                document.getElementById('pass-rate').textContent = data.pass_rate + '%';
                
                // æ›´æ–°åˆ†æ•°æ®µåˆ†å¸ƒå›¾
                updateScoreDistribution(data.score_distribution);
                
                // æ›´æ–°é”™è¯¯ç‡å›¾
                updateErrorRate(data.error_rates);
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡æ•°æ®å¤±è´¥:', error);
            }
        }
        
        // åŠ è½½å­¦ç”Ÿåˆ—è¡¨
        async function loadStudents(page = 1) {
            try {
                currentPage = page;
                currentClassFilter = document.getElementById('class-filter').value;
                
                let url = `${API_BASE_URL}/api/dashboard/students?page=${page}&per_page=20`;
                if (currentClassFilter) {
                    url += `&class=${encodeURIComponent(currentClassFilter)}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                renderStudentsTable(data.students);
                renderPagination(data.pagination);
            } catch (error) {
                console.error('åŠ è½½å­¦ç”Ÿåˆ—è¡¨å¤±è´¥:', error);
            }
        }
        
        // åŠ è½½ç­çº§ç­›é€‰é€‰é¡¹
        async function loadClassFilter() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/dashboard/students?per_page=1000`);
                const data = await response.json();
                
                const classes = [...new Set(data.students.map(s => s.class_name))];
                const select = document.getElementById('class-filter');
                
                classes.forEach(className => {
                    const option = document.createElement('option');
                    option.value = className;
                    option.textContent = className;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('åŠ è½½ç­çº§åˆ—è¡¨å¤±è´¥:', error);
            }
        }
        
        // æ¸²æŸ“å­¦ç”Ÿè¡¨æ ¼
        function renderStudentsTable(students) {
            const tbody = document.getElementById('students-table');
            
            if (students.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="empty-state">æš‚æ— æ•°æ®</td></tr>';
                return;
            }
            
            tbody.innerHTML = students.map(student => {
                const scoreClass = student.score >= 90 ? 'score-high' : 
                                 student.score >= 60 ? 'score-medium' : 'score-low';
                const time = new Date(student.submit_time).toLocaleString('zh-CN');
                
                return `
                    <tr>
                        <td>${student.class_name}</td>
                        <td>${student.student_name}</td>
                        <td>${student.seat_number}</td>
                        <td class="${scoreClass}">${student.score}</td>
                        <td>${time}</td>
                        <td>
                            <button class="delete-btn" onclick="deleteStudent(${student.id})">åˆ é™¤</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }
        
        // æ¸²æŸ“åˆ†é¡µ
        function renderPagination(pagination) {
            const container = document.getElementById('pagination');
            totalPages = pagination.total_pages;
            
            container.innerHTML = `
                <button onclick="loadStudents(1)" ${currentPage === 1 ? 'disabled' : ''}>é¦–é¡µ</button>
                <button onclick="loadStudents(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>ä¸Šä¸€é¡µ</button>
                <span class="info">ç¬¬ ${currentPage} / ${totalPages} é¡µ</span>
                <button onclick="loadStudents(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>ä¸‹ä¸€é¡µ</button>
                <button onclick="loadStudents(${totalPages})" ${currentPage === totalPages ? 'disabled' : ''}>æœ«é¡µ</button>
            `;
        }
        
        // æ›´æ–°åˆ†æ•°æ®µåˆ†å¸ƒå›¾
        function updateScoreDistribution(data) {
            const ctx = document.getElementById('scoreDistributionChart').getContext('2d');
            
            if (scoreDistributionChart) {
                scoreDistributionChart.destroy();
            }
            
            const labels = data.map(d => d.grade);
            const values = data.map(d => d.count);
            
            scoreDistributionChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'äººæ•°',
                        data: values,
                        backgroundColor: [
                            'rgba(239, 68, 68, 0.7)',
                            'rgba(234, 179, 8, 0.7)',
                            'rgba(59, 130, 246, 0.7)',
                            'rgba(16, 185, 129, 0.7)',
                            'rgba(34, 197, 94, 0.7)'
                        ],
                        borderColor: [
                            'rgb(239, 68, 68)',
                            'rgb(234, 179, 8)',
                            'rgb(59, 130, 246)',
                            'rgb(16, 185, 129)',
                            'rgb(34, 197, 94)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }
        
        // æ›´æ–°é”™è¯¯ç‡å›¾
        function updateErrorRate(data) {
            const ctx = document.getElementById('errorRateChart').getContext('2d');
            
            if (errorRateChart) {
                errorRateChart.destroy();
            }
            
            const labels = data.map(d => d.question);
            const values = data.map(d => d.error_rate);
            
            errorRateChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'é”™è¯¯ç‡ (%)',
                        data: values,
                        backgroundColor: 'rgba(239, 68, 68, 0.7)',
                        borderColor: 'rgb(239, 68, 68)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    indexAxis: 'y',
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                callback: function(value) {
                                    return value + '%';
                                }
                            }
                        }
                    }
                }
            });
        }
        
        // åˆ é™¤å­¦ç”Ÿè®°å½•
        async function deleteStudent(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡è®°å½•å—ï¼Ÿ')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/dashboard/students/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    alert('åˆ é™¤æˆåŠŸ');
                    loadStudents(currentPage);
                    loadStats();
                } else {
                    alert('åˆ é™¤å¤±è´¥');
                }
            } catch (error) {
                console.error('åˆ é™¤å¤±è´¥:', error);
                alert('åˆ é™¤å¤±è´¥');
            }
        }
    </script>
</body>
